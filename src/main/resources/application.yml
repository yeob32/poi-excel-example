spring:
  datasource:
    hikari:
      jdbc-url: jdbc:h2:./example
      username: sa
      password:
      driver-class-name: org.h2.Driver
  h2:
    console:
      path: /h2-console
      enabled: true
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate.format_sql: true
      hibernate.use_sql_comments: true
    open-in-view: false